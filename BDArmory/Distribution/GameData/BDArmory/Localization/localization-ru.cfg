		#loc_BDArmory_part_radarDataReceiver_description = Модуль, который может отображать контакты радара по каналу передачи данных и захватывать цели с помощью удаленного радара, но не может сканировать или захватывать самостоятельно.  Полезно для скрытой ракетной батареи.

