		#loc_BDArmory_part_bahaCmPod_description = Сбрасывает ловушки для запутывания ракет с тепловым наведением.

		//AN/ALQ-131 ECM Jammer
		#loc_BDArmory_part_bahaECMJammer_title = AN/ALQ-131 РЭБ-Глушитель
		//This electronic device makes it harder for radars to lock onto your vehicle, and increases your chances of breaking the lock.
		#loc_BDArmory_part_bahaECMJammer_description = Это электронное устройство затрудняет радарное наведение на ваш транспорт и увеличивает ваши шансы сбросить захват.

		//GAU-8 30x173mm Cannon
		#loc_BDArmory_part_bahaGau-8_title = GAU-8 30x173мм Пулемет
		//A 7 barrel 30mm rotary cannon.
		#loc_BDArmory_part_bahaGau-8_description = 7-ствольная 30-мм роторный пулемет.

		//Goalkeeper CIWS
		#loc_BDArmory_part_bahaGoalKeeper_title = Goalkeeper CIWS
		#loc_BDArmory_part_bahaGoalKeeper_description = 7-ствольная 30-мм поворотная пушка с полным диапазоном поворота.  30-миллиметровые осколочно-фугасные снаряды самоподрываются на заданном расстоянии, но это оружие не имеет функции автоматического выбора времени срабатывания предохранителя. У него есть свой собственный радар обнаружения и слежения, но он эффективен только на ближнем расстоянии и не заменяет надлежащий поисковый радар.

		//GoalkeeperMk1 CIWS
		#loc_BDArmory_part_GoalKeeperBDAcMk1_title = Goalkeeper Mk1 CIWS
		#loc_BDArmory_part_GoalKeeperBDAcMk1_description = 7-ствольная 30-мм поворотная пушка с полным диапазоном поворота. Версию MK1 мы нашли под брезентом в поле. Идеально подходит для стесненных в средствах ополченцев и изворотливых правительств (версия для скупердяев) Не имея радара, эта турель требует получение информации о цели из альтернативного источника (кто-то, указывающий пальцем и кричащий "стреляй в это", оказался малоэффективным из-за чрезмерного шума, производимого при стрельбе из оружия).  30-миллиметровые осколочно-фугасные снаряды самоподрываются на заданном расстоянии, но это оружие не имеет функции автоматического выбора времени срабатывания предохранителя.

		//Goalkeeper MK2 CIWS
		#loc_BDArmory_part_BDAcGKmk2_title = Goalkeeper MK2 CIWS
		#loc_BDArmory_part_BDAcGKmk2_description = 7-ствольная 30-мм поворотная пушка с полным диапазоном поворота. Версию MK2 мы нашли в спрее и банках из-под краски за ангаром в старом космическом центре. Разработан на основе MK1 для снижения частоты потери отклика у ранних целеуказателей. MK2 имеет некоторые небольшие преимущества по сравнению с MK1, оснащен инфракрасным прицеливанием и приемником радиолокационных данных.  Осколочно-фугасные патроны 30x173 мм являются лишь небольшим улучшением по сравнению с боеприпасами MK1 в том смысле, что им, по крайней мере, требуется немного больше времени, чтобы потерять интерес к полету, и поэтому у них есть хорошие шансы достичь цели, но это оружие никогда не оснащалось функцией автоматического выбора времени срабатывания взрывателя.

		//TWS Locking Radar
		#loc_BDArmory_part_scanLockRadar1_title = Захватывающий Радар TWS
		#loc_BDArmory_part_scanLockRadar1_description = Это устройство оснащено радаром обнаружения средней дальности и встроенным радаром сопровождения цели.  Этот радар способен захватывать цели и будет продолжать сканирование во время сопровождения захваченной цели (TWS - Track While Scan). Он оптимизирован для воздушного поиска и сопровождения и испытывает трудности с обнаружением и сопровождением наземных целей.

		//Large Detection Radar
		#loc_BDArmory_part_scanLargeRadar_title = Большой Радар Обнаружения
		#loc_BDArmory_part_scanLargeRadar_description = Большой радар, способный обнаруживать объекты на большом расстоянии.  Этот радар не имеет возможности сопровождать или захватывать цели. Он оптимизирован для воздушного поиска и испытывает трудности с обнаружением наземных целей.

		//F-86 Launcher
		#loc_BDArmory_part_F86RL_title = Перезаряжаемая Ракетная Установка FFAR
		#loc_BDArmory_part_F86RL_description = Встраиваемая ракетная установка, предназначенная для использования в режиме "Воздух-воздух". Вмещает 24 неуправляемые воздушные ракеты со складывающимися килями. Может быть перезаряжен из ящика боеприпасов, если ракеты закончатся.

		//Hydra-70 Rocket Pod
		#loc_BDArmory_part_bahaH70Launcher_title = Ракетная Установка Hydra-70
		//Holds and fires 19 unguided Hydra-70 rockets.
		#loc_BDArmory_part_bahaH70Launcher_description = Вмещает и запускает 19 неуправляемых ракет Hydra-70.

		//Hydra-70 Rocket Turret
		#loc_BDArmory_part_bahaH70Turret_title = Ракетная Турель Hydra-70
		//Turret pod that holds and fires 32 unguided Hydra-70 rockets.
		#loc_BDArmory_part_bahaH70Turret_description = Турельный отсек, вмещающий и выпускающий 32 неуправляемые ракеты Hydra-70.

		//AGM-88 HARM Missile
		#loc_BDArmory_part_bahaHarm_title = Ракета AGM-88 HARM
		//High-speed anti-radiation missile.  This missile will home in on radar sources detected by the Radar Warning Receiver.
		#loc_BDArmory_part_bahaHarm_description = Высокоскоростная противорадиационная ракета.  Эта ракета нацелится на источники радиоволн, обнаруженные приемником радиолокационного предупреждения.

		//HE-KV-1 Missile
		#loc_BDArmory_part_bahaHEKV1_title = Ракета HE-KV-1
		//The HE-KV-1 (High explosive kill vehicle) is a radar-guided homing missile that uses reaction control thrusters and thrust vectoring to maneuver.  This means it is capable of steering towards targets in a vacuum.
		#loc_BDArmory_part_bahaHEKV1_description = HE-KV-1 (High explosive kill vehicle) это самонаводящаяся ракета с радиолокационным наведением, которая использует реактивную систему управления и изменяемый вектор тяги для маневрирования.  Это означает, что она способна направляться на цели в вакууме.

		//AGM-114 Hellfire Missile
		#loc_BDArmory_part_bahaAGM-114_title = Ракета AGM-114 Hellfire
		//Small, quick, laser guided homing missile.
		#loc_BDArmory_part_bahaAGM-114_description = Маленькая, быстрая самонаводящаяся ракета с лазерным наведением.

		//AGM-114 Hellfire II EMP Missile
		#loc_BDArmory_part_bahaAGM-114_EMP_title = AGM-114R Hellfire II EMP
		//Small, quick, laser guided homing missile.
		#loc_BDArmory_part_bahaAGM-114_EMP_description = Маленькая, быстрая самонаводящаяся ракета с лазерным наведением, оснащенная новейшей миниатюрной ЭМИ-боеголовкой.  Имея маленький радиус импульса (50 метров), она достаточно эффективна.  Эта ракета наносит минимальный физический ущерб, но выводит из строя всю электронику в радиусе действия.

		//Vulcan (Hidden)
		#loc_BDArmory_part_bahaHiddenVulcan_title = Vulcan (Скрытый)
		//A 6 barrel 20x102mm rotary cannon.  20x102Ammo
