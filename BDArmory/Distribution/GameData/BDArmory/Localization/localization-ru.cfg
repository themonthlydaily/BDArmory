		#loc_BDArmory_part_bdRadome1inline_description = Направленный вперед аэродинамически размещенный радар. Он может сканировать и захватывать цели в пределах 120-градусного поля зрения. Убедитесь, что черные метки направлены вперед. Он оптимизирован для ведения воздушного боя и испытывает трудности с захватом наземных целей.

