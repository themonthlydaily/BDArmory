		//Oerlikon Millennium Cannon
		#loc_BDArmory_part_bahaOMillennium_title = Пушка Тысячелетия Эрликона
		//A turret that fires timed detonation explosive rounds.  Suited for close-in air defense.  A device at the muzzle end of the barrel measures the exact speed of each round as it is fired, and automatically sets the fuse to detonate the round as it approaches a pre-set distance from the target. Uses 30x173Ammo
		#loc_BDArmory_part_bahaOMillennium_description =Турель, которая стреляет разрывными снарядами с временной детонацией.  Подходит для ближней противовоздушной обороны.  Устройство на дульном конце ствола измеряет точную скорость каждого выстрела и автоматически устанавливает предохранитель для детонации снаряда, когда он приближается к заданному расстоянию от цели. Использует снаряды 30x173 калибра.

