		#loc_BDArmory_part_BDAsonarPod1A_title = Сонар BDA MK1
		#loc_BDArmory_part_BDAsonarPod1A_description = Сонар BDA MK1 может обнаруживать только подводные объекты. Как встроенный сонар, он имеет ограниченную дальность действия и чувствительность.

		//StingRayBDATorpedo
		#loc_BDArmory_part_StingRayBDATorpedo_title = Легкая Торпеда Sting Ray BDA
		#loc_BDArmory_part_StingRayBDATorpedo_description = Легкая Торпеда Sting Ray предназначена для запуска с корабля и сброса с вертолета, не используются на подводных лодках. Интересный факт, вы можете поместить 16 таких в пусковую установку, хотя использование их в таком устройстве без надлежащей подготовки стало причиной большого количества слез и писем начальству.
	
		//SaturnAL31
		#loc_BDArmory_part_SaturnAL31_title = Турбореактивный Двигатель АЛ-31ФМ1 «Сатурн»
		//A high performance jet engine with a variable geometry thrust vectoring nozzle and an afterburner for extra thrust.  Based on the highly popular J-404 engine, KTech engineers saw the potential of (highly) modifying the commercial variant into a formidable powerplant for military use.  After seeing the potential of the engine, the BDAc group immediately licensed it for their new MkIII test drone.
		#loc_BDArmory_part_SaturnAL31_description = Высокоэффективный реактивный двигатель с изменяемым вектором тяги и форсажной камерой.  Основываясь на популярном двигателе J-404, инженеры KTech увидели потенциал в (значительной) модификации коммерческого варианта в мощную силовую установку для военного использования.  Заметив потенциал двигателя, BDAc group немедленно лицензировала его для своего нового тестового дрона MkIII.
		
		//GravityGun
		#loc_BDArmory_part_GravGun_title = Энергетический Манипулятор Нулевых Колебаний
