		//Modular Missile Guidance (EXPERIMENTAL)
		#loc_BDArmory_part_bdammGuidanceModule_title = Наведение Модульной Ракеты (EXPERIMENTAL)
		//A missile guidance computer.  Manually tune steering settings to craft's unique flight characteristics.  Select a guidance mode. Select a target then enable guidance.  Activate engines and stages manually. (EXPERIMENTAL)
		#loc_BDArmory_part_bdammGuidanceModule_description = Компьютер наведения ракеты.  Вручную настройте рулевое управление, основываясь на уникальных характеристиках ракеты.  Выберите тип наведения. Выберите цель, затем включите наведение.  Активируйте двигатели и ступени вручную. (EXPERIMENTAL)

