		#loc_BDArmory_part_REA_Panel_description = Модуль динамической защиты размером 1x0,5 м. Отлично подходит для небольшой дополнительной защиты поверх существующей брони.

		//Armor Panel
		#loc_BDArmory_part_Panel_title = Бронированная Панель BD
		#loc_BDArmory_part_Panel_description = Прочная универсальная структурная панель, которая может быть сконфигурирована под различные размеры и материалы, идеально подходит для конструирования или бронирования всевозможных вещей.

		//Tri Armor Panel
		#loc_BDArmory_part_TriPanel_title = Треугольная Бронированная Панель BD
