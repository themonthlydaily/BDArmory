		//Universal Ammo Box (Legacy)
		#loc_BDArmory_part_UniversalAmmoBoxBDA_title = Универсальный Ящик Боеприпасов (Legacy)
		//(Obsolete - DO NOT USE - Requires Fire Spitter) Scalable Ammo box containing whatever ammo you want to put in it, does hold a selectable quantity of every ammunition type up to 16'1 inch that is currently used in KSP in association with BDAc Extra types can be added upon request (no fantasy ammo please) NOTE: this part still requires Fire Spitter, and is here for backwards compatability. Use the new UniversalAmmo part going forward.
		#loc_BDArmory_part_UniversalAmmoBoxBDA_description = (Устарел - НЕ РЕКОМЕНДУЕТСЯ К ИСПОЛЬЗОВАНИЮ - Требуется Fire Spitter) Изменяемая коробка с боеприпасами, содержащая любые боеприпасы, которые вы хотите в нее положить, содержит выбранное количество каждого типа боеприпасов до 16'1 дюйма, который в настоящее время используется в KSP совместно с BDA. Дополнительные типы могут быть добавлены по запросу (пожалуйста, без вымышленных патронов) ПРИМЕЧАНИЕ: для этой части по-прежнему требуется FireSpitter, и она приведена здесь для обеспечения обратной совместимости. В дальнейшем используйте новый универсальный ящик боеприпасов.

