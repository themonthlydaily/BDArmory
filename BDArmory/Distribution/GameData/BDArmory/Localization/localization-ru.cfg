		#loc_BDArmory_part_bahaClusterBomb_description = Эта бомба раскрывается и выпускает множество маленьких снарядов на определенной высоте.

		//Chaff Dispenser
		#loc_BDArmory_part_bahaChaffPod_title = Раздатчик Дипольных Отражателей
