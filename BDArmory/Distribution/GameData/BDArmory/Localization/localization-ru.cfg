		#loc_BDArmory_part_BDAcUniversalAmmoBox_description = Изменяемая коробка с боеприпасами, содержащая любые боеприпасы, которые вы хотите в нее положить, содержит выбранное количество каждого типа боеприпасов до 16'1 дюйма, который в настоящее время используется в KSP совместно с BDA. Дополнительные типы могут быть добавлены по запросу (пожалуйста, без вымышленных патронов)

