		//USAF Airborne Laser
		#loc_BDArmory_part_bahaABL_title = Бортовой Лазер USAF
		//A high powered laser for setting things on fire.  Uses 350 electric charge per second.
		#loc_BDArmory_part_bahaABL_description = Мощный лазер, способный плавить предметы.  Потребляет 350 ед. электического заряда в секунду.

		//Adjustable Missile Rail
		#loc_BDArmory_part_bahaAdjustableRail_title = Регулируемая Ракетная Направляющая
		//A rail for mounting missiles.
		#loc_BDArmory_part_bahaAdjustableRail_description = Направляющая для установки ракет.

		//AGM-86C Cruise Missile
		#loc_BDArmory_part_bahaAgm86B_title = Крылатая Ракета AGM-86C
		//Long distance, sub-sonic, air-launched, GPS-guided cruise missile. This missile has no booster, so it must be launched while airborne at cruising speed.
		#loc_BDArmory_part_bahaAgm86B_description = Дозвуковая крылатая ракета дальнего действия воздушного базирования с GPS-наведением. У этой ракеты нет ускорителей, так что она должна быть запущена в воздухе на крейсерской скорости.

		//AIM-120 AMRAAM Missile
		#loc_BDArmory_part_bahaAim120_title = Ракета AIM-120 AMRAAM
		//Medium range radar guided homing missile.
		#loc_BDArmory_part_bahaAim120_description = Самонаводящаяся ракета средней дальности с радиолокационным наведением.

		//AIM-120 AMRAAM EMP Missile
		#loc_BDArmory_part_bahaEMP120_title = Ракета AIM-120 AMRAAM EMP
		//Medium range radar guided homing missile.
		#loc_BDArmory_part_bahaEMP120_description =  Самонаводящаяся ракета средней дальности с радиолокационным наведением, оснащенная новейшей миниатюрной ЭМИ-боеголовкой.  Имея небольшой радиус импульса (100 метров), она достаточно эффективна. Эта ракета наносит минимальный физический ущерб, но выводит из строя всю электронику в радиусе действия.

		//AI Pilot Flight Computer
		#loc_BDArmory_part_bdPilotAI_title = ИИ Автопилот
		//Flies your plane on combat air patrol missions without using your hands.  Tune the values based on your plane's unique flight characteristics.  Please activate engines manually.  Works in conjunction with a weapon manager in guard mode (attach and configure separately). (EXPERIMENTAL)
		#loc_BDArmory_part_bdPilotAI_description = Управляет вашим самолетом во время боевых вылетов.  Настройте значения, основываясь на уникальных ЛТХ вашего самолета.  Пожалуйста, активируйте двигатели вручную.  Работает совместно с контроллером вооружения в боевом режиме (присоединяется и настраивается отдельно). (EXPERIMENTAL)

		//AI Surface Operation Driver
		#loc_BDArmory_part_bdDriverAI_title = ИИ Автопилот (Поверхность)
		//Flies your plane on combat air patrol missions without using your hands.  Tune the values based on your plane's unique flight characteristics.  Please activate engines manually.  Works in conjunction with a weapon manager in guard mode (attach and configure separately). (EXPERIMENTAL)
		#loc_BDArmory_part_bdDriverAI_description = Управляет вашей машиной, танком, кораблем и т.д. на боевых миссиях на земле и на воде.  Настройте значения, основываясь на уникальных характеристиках вашего аппарата.  Пожалуйста, активируйте двигатели вручную.  Работает совместно с контроллером вооружения в боевом режиме (присоединяется и настраивается отдельно). (EXPERIMENTAL)

