        #LOC_BDArmory_WMWindow_Prioritues_Desc = Target Priorities - This tab sets AI targeting behavior.
        #LOC_BDArmory_WMWindow_targetBias_desc = Target Bias - This sets how much the AI will prefer its current target over a potential new one. The higher the value, the greater the AI's bias towards the current target.
        #LOC_BDArmory_WMWindow_targetPreference_desc = Target Engagement Preference - This sets the AI's preferred target type. The lower the value, the greater the AI will prefer to target Ground targes, the higher the value, the greater the preference for Air targets.
        #LOC_BDArmory_WMWindow_targetProximity_desc = Target Distance - This sets the AI's preferred target distance. Set it higher to prioritize closer targets, lower to prefer more distant ones.
        #LOC_BDArmory_WMWindow_targetAngletoTarget_desc = Angle to Target - This weights the AI's preference towards targets that are at a closer angle from the vessel's prograde vector. The higher the value, the greater the weighting towards targets directly in front of the craft.
        #LOC_BDArmory_WMWindow_targetAngleDist_desc = Angle / Distance - This weights the AI's preference towards targets, based on angle of target off craft prograde, divided by target distance. Higher values will prioritize targets infront and close to the craft, and low values the opposite. 
        #LOC_BDArmory_WMWindow_targetAccel_desc = Target Acceleration - Higher values weight targeting preference towards targets with faster acceleration, lower values towards slower targets.
        #LOC_BDArmory_WMWindow_targetClosingTime_desc = Shorter Closing Time - Higher values will weight target selection towards the target than can be reached most quickly, lower values towards targets that are a greater flight time away.
        #LOC_BDArmory_WMWindow_targetgunNumber_desc = Weapon Number - This weights targeting preference towards target vessel weapon count. Higher values will prioritize targets with more weapons, lower values will prioritize fewer weapons.
        #LOC_BDArmory_WMWindow_targetMass_desc = Target Mass - This weights targeting preference towards heavier or lighter vessels. Higher values weight towards greater target mass.
        #LOC_BDArmory_WMWindow_targetDmg_desc = Target Damage - This weights targeting preference based on amount of damage target has suffered. Higher values weight towards less remaining target health.
        #LOC_BDArmory_WMWindow_targetAllies_desc = Less Allies Engaging- This weights targeting preference towards vessels not currently under attack by allies. High values will prioritize unengaged vessels, low values will prioritize vessels engaged by allies.
        #LOC_BDArmory_WMWindow_targetThreat_desc = Target Threat - High values will weight targeting preference towards vessels currently shooting at this vessel, low values towards ignoring attacking vessel.
        #LOC_BDArmory_WMWindow_targetVIP_desc = Attack VIP / Defend VIP.  These weight targeting preference towards attacking an enemy VIP target, or attacking a target that is engaged with an ally VIP if set to high values, and ignoring these targets if set to low values.

