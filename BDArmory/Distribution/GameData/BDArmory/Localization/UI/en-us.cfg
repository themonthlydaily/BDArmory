        //WM inflolink
        #LOC_BDArmory_WMWindow_Weapons_Desc = Weapons  - This tab displays all weapons / weapon groups on the vessel. Clicking on a weapon(group) name will select and activate that weapon, allowing it to be manually fired if a gun, rocket, or laser. If it is a missile weapon, the 'Trigger is Disarmed' toggle must be switched to ARMED before missiles can be fired.

        #LOC_BDArmory_WMWindow_Ripple_Salvo_Desc = Missiles, when selected, will have a Ripple RPM option. This sets how fast missiles should be sequentially fired if the trigger is held down. Guns, rockets, or lasers with a Rate of Fire below 1500 rounds per minute, will have a Barrage/Salvo toggle instead. If multiple weapons of the same type/weapon group are present, Barrage mode will cause each weapon to fire in sequence. Salvo mode will have every weapon fire simultaneously.

        #LOC_BDArmory_WMWindow_GuardTab_Desc = Guard - this settings group controls controls how and when the AI will use the weapons on the craft.
        #LOC_BDArmory_WMWindow_FiringInterval_Desc = Firing Interval - This sets how frequently, in seconds, the AI will scan for targets, which translates to how frequently it will fire the selected weapon.
        #LOC_BDArmory_WMWindow_BurstLength_desc = Burst Length - This controls how long, in seconds, the AI will continue to fire the selected weapon. If 0, the AI will fire for (1/2 * Firing Interval) seconds.
        #LOC_BDArmory_WMWindow_FiringTolerance_desc = Firing Angle - This controls when the AI considers itself on target, and will fire the weapon. An angle of 1 means that the target must be within a target cone that is equal in width to the Target Radius, plus the spread of the selected weapon. More accurate weapons will have a narrower target cone, and vice-versa. An angle of 2 is a target cone 2x the width of the Target Radius, etc. When a target is within this target cone, the AI will fire the currently selected weapon.
        #LOC_BDArmory_WMWindow_FieldofView_desc = Field of View - This controls the field of view of the AI. A setting of 360 means it can see everything in all directions; a value less than 360 means the AI can only see targets within a cone this many degrees wide.
        #LOC_BDArmory_WMWindow_VisualRange_desc = Visual Range - This is how far the AI can see. Targets that are closer than this value will be seen, and the AI will move in to engage. Targets outside this value will require radar to spot.
        #LOC_BDArmory_WMWindow_GunsRange_desc = Guns Range - This sets the max weapon range for all guns, rockets, or lasers on the vessel. By default, this is set to the longest range non-missile weapon mounted on the craft. The AI will not attempt to fire on vessels outside this range.
        #LOC_BDArmory_WMWindow_MultiTargetNum_desc = Max Turret Tgts - For vessels that have multiple turrets, this sets how many targets the turrets may independently target and engage, allowing the vessel to engage multiple targets simultaneously.
        #LOC_BDArmory_WMWindow_MultiMissileTgtNum_desc = Max Missile Tgts - For vessels with multiple missiles, this sets how many different targets the AI will seek to engage with missiles, switching to a new target once the allowed number of missiles have been launched at the current target.
        #LOC_BDArmory_WMWindow_MissilesTgt_desc = Missiles/Tgt - This sets how many missiles the AI will fire a target. Once this number of missiles have been fired, the AI will only fire additional missiles once a previously fired missile hits or is otherwise destroyed.
        #LOC_BDArmory_WMWindow_TargetType_desc = Advanced Targeting Button - This allows setting custom targeting preferences for the AI, allowing it to specifically target weapons, engines, command pods, heaviest parts or some combination of these instead of targeting Center of Mass.
        #LOC_BDArmory_WMWindow_EngageType_desc = Engagement Options Button - This is a toggle to quickly set weapon engagment options - Air, Surface, Missile, or SLW - for all weapons on the vessel at once.

