        #LOC_BDArmory_AIWindow_PidHelp = The PID (Porportional Integral Derivative) Controller calculates the difference between desired and actual output, then applies corrections based on P, I, and D values. This is used to steer the craft. Tuning generally requires adjusting all three values, starting with Steer Mult, then adjusting Ki and Damping as needed.
        #LOC_BDArmory_AIWindow_PidHelp_SteerMult = Steer Power (P)  - This is the control input. Too low, and the craft will use less than the full range of its control authority. Too high, and the craft will apply more than needed and overshoot the desired orientation.
        #LOC_BDArmory_AIWindow_PidHelp_SteerKi = Steer Ki (I) - This is the error correction applied fix accumulated error from P and D. Too little, and the craft will consistantly undershoot its desired orientation. Too much, and it will overshoot.
        #LOC_BDArmory_AIWindow_PidHelp_Steerdamp = Steer Damp (D) - This is the derivative value; this is how much the craft's rotation to a new orientation will be damped out. Too low, and the craft will oscillate due to overshooting the correct orientation. Too high, and the damping will counter too much of the change in orientation, and craft will not turn as fast.
        #LOC_BDArmory_AIWindow_PidHelp_Dyndamp = Dynamic Damping - This dynamically adjusts Damping, from the min damping value to the max damping value, based on angle to target. The higher the value, the more linear the dynamic damping value as target angle changes, the lower the value, the more damping will be reduced when pointing away from a target, and increaased when pointing near a target. This applies to all three control axes. For individual control Axis damping, enable the relevant Pitch/Roll/Yaw Dynamic Damping.

        #LOC_BDArmory_AIWindow_AltHelp = Altitude settings control the desired flight envelope of the AI
        #LOC_BDArmory_AIWindow_AltHelp_Def = Default Altitude - This is the Altitude the AI will seek to return to when not in combat or extending.
        #LOC_BDArmory_AIWindow_AltHelp_min = Minimum Altitude - This sets what altitude the craft must descend past before the AI will begin climbing; Make sure to leave enough room for the craft to pull up.
        #LOC_BDArmory_AIWindow_AltHelp_max = Maximum Altitude - If enabled, this is the inverse of Min Alt; this sets what altitude the craft must exceed before the AI starts diving.

        #LOC_BDArmory_AIWindow_SpeedHelp = Speed settings control the desired Airspeeds of the craft over a variety of flight and combat conditions
        #LOC_BDArmory_AIWindow_SpeedHelp_min = Min and Max speed - Max speed is the airspeed the AI will attempt to reach, but not exceed, when in combat or ramming. If above this speed, the AI will brake until it is below the Max Speed. Min Speed is the minimum speed the AI will perform combat maneuvers, regardless of target speed. If below this speed, the AI will break and extend to accelerate until it is above the Min Speed.
        #LOC_BDArmory_AIWindow_SpeedHelp_takeoff = Takeoff Speed - If the craft is landed when the AI is activated, Takeoff Speed is the speed the craft must reach before the AI will begin to pitch up to takeoff.
        #LOC_BDArmory_AIWindow_SpeedHelp_idle = Idle Speed - This sets the non-combat cruise airspeed the AI will maintain while orbiting or flying to position.
        #LOC_BDArmory_AIWindow_SpeedHelp_gnd = Strafe Speed - This is the airspeed the AI will use when attacking ground targets. If the ground target is moving, Strafe Speed will will add the ground target's speed.


        #LOC_BDArmory_AIWindow_ControlHelp = Control Limits set limits on craft control authority under various conditions
        #LOC_BDArmory_AIWindow_ControlHelp_limiters = Steer Limiters - Steer Limiters limit Control Authority of the craft. The Low Speed Limiter sets AI control authority when at or below the Low-Speed Limit Speed. The High-Speed Limiter sets AI control authority when at or above the High-Speed Limit Speed. When between the Low and High Limit Speeds, the Limiter value linearly changes from the Low Limit to the High Limit value.
        #LOC_BDArmory_AIWindow_ControlHelp_bank = Max Bank - This sets the max allowed bank angle. When below 180, the AI will not roll past this many degrees from Horizontal during maneuvers.
        #LOC_BDArmory_AIWindow_ControlHelp_clamps = Max Allowed G and AoA - Max Allowed G limits the AiI to maneuvers that pull this many Gs or less. Max Allowed AoA limits the the maximum Angle of Attack the AI can use.

        #LOC_BDArmory_AIWindow_EvadeHelp = Evasion/Extension controls both how the AI reacts to incoming threats, be it gunfire, missiles, or other craft, and how the AI responds to where other craft are, relative to itself. 
        #LOC_BDArmory_AIWindow_EvadeHelp_Evade = EvasionTime, EvasionThreshold, EvasionTimeThreshold - These three settings control when the AI will evade. EvasionTime sets how many seconds the AI will do evasive maneuvers. EvasionTimeThreshold sets how long the AI needs to be under fire before it begins evading. EvasionThreshold sets how close incoming gunfire needs to come to trigger evasion.
        #LOC_BDArmory_AIWindow_EvadeHelp_Dodge = Vessel Avoidance - These two settigns set how the Ai reacts to potential collisions. Avoidance Threshold sets how close another vessel needs to get before the AI will try to dodge. Avoidance Period is how far ahead the AI will look to try and see incoming collisions it needs to dodge.
        #LOC_BDArmory_AIWindow_EvadeHelp_standoff = Standoff Distance is the closest the AI will approach the targeted craft in combat. If closer than the Standoff Distance, the AI will brake to increase the distance to the target.
        #LOC_BDArmory_AIWindow_EvadeHelp_Extend = Extend Multiplier - If Extending is enabled, this adjusts the distance the AI will extend from its default of 300 meters
        #LOC_BDArmory_AIWindow_EvadeHelp_ExtendVars = Target Angle, Target Dist, Extend Target Vel - These three settings together control when the AI will extend. To extend, the AI projects a detection cone ahead of it, checks the distance to the target, and the relative velocity. By default, the AI will extend if the target is outside a 78 degree cone ahead of the AI, closer than 400m, and has a slower airspeed.
        #LOC_BDArmory_AIWindow_EvadeHelp_ExtendAngle = Extend Target Angle - This sets the width of the detection cone, and can be though of as a combination field of view and effective turn radius. The better the craft's turn radius, the higher this value can be.
        #LOC_BDArmory_AIWindow_EvadeHelp_ExtendDist = Extend Target Distance - This sets how close the target has to be before the AI will extend to get a better angle on the target.
        #LOC_BDArmory_AIWindow_EvadeHelp_ExtendVel = Extend Target Velocity - This tells the AI at what relative velocity it should consider extending. Less than 1, the target craft must be slower, greater than 1, faster.

        #LOC_BDArmory_AIWindow_TerrainHelp = Terrain Avoidance is used to predict collisions with the ground, by scaling the craft's turn radius to generate a terrain collision distance to tell the Ai if it needs to pull up. The Terrain Avoid Min value is based on optimum flight conditions, with the plane parallel to the ground and only needs to pitch up. Terrain Avoid Max is based on the worst case scenerio with the plane inverted to the ground, and needs to roll 180 degrees before pitching up.

        #LOC_BDArmory_AIWindow_RamHelp = Ramming controls if the craft should attempt to ram other craft when it is out of ammo or no longer has working weapons. If ramming is not enabled, the AI will instead continue to maneuver, but be unable to engage. Control Surface lag sets how much the AI should correct collision predictions, based on how long control surfaces take to reach full diflection. 

        #LOC_BDArmory_AIWindow_miscHelp = Misc Settings - These control non-combat behaviors that don't fit elsewhere. 
        #LOC_BDArmory_AIWindow_orbitHelp = Orbit Direction  - This is the direction the AI will orbit when idling, either Clockwise or Counterclockwise.
        #LOC_BDArmory_AIWindow_standbyHelp = Standby Toggle - If enabled, the AI will automatically turn on when targets enter its Guard Range.

