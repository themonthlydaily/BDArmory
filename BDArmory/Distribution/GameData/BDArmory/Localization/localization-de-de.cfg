		//AWACS Detection Radar
		#loc_BDArmory_part_awacsRadar_title = AWACS luftgestütztes Radarsytem
		//A large radar capable of detecting objects from a long distance.  This radar does NOT have the capability of tracking or locking targets.
		#loc_BDArmory_part_awacsRadar_description = Großes Radarsystem zur Luftraumüberwachung. Erkennt Flugzeuge aus großer Distanz. Dieses Radar ist NICHT in der Lage, Ziele zu verfolgen oder zu erfassen.

		//Modular Missile Guidance (EXPERIMENTAL)
		#loc_BDArmory_part_bdammGuidanceModule_title = Modulares Raketenführungssystem (EXPERIMENTAL)
		//A missile guidance computer.  Manually tune steering settings to craft's unique flight characteristics.  Select a guidance mode. Select a target then enable guidance.  Activate engines and stages manually. (EXPERIMENTAL)
		#loc_BDArmory_part_bdammGuidanceModule_description =  Raketenführungssystem. Einige Parameter müssen den Eigenschaften der Rakete entsprechend justiert werden. Wähle einen Führungsmodus. Wähle ein Ziel. Aktiviere die Zielnachführung.  Aktiviere Antrieb und Raketenstufen manuell. (EXPERIMENTAL)

		//Browning .50cal AN/M2
		#loc_BDArmory_part_bahaBrowningAnm2_title = Browning .50cal AN/M3
		//An old fixed .50 cal machine gun 50cal ammo
		#loc_BDArmory_part_bahaBrowningAnm2_description = Eine altes .50 cal Maschiengewehr für 50cal Minution.

		//CBU-87 Cluster Bomb
		#loc_BDArmory_part_bahaClusterBomb_title = CBU-87 Streubombe
		//This bomb splits open and deploys many small bomblets at a certain altitude.
		#loc_BDArmory_part_bahaClusterBomb_description = Diese Bombe öffnet sich nach kurzer Fallzeit, in einer einstellbaren Höhe, und gibt Kleinbomben frei.

		//Chaff Dispenser
		#loc_BDArmory_part_bahaChaffPod_title = Düppelabwurfvorrichtung
		//Drops chaff for confusing or breaking radar locks.
		#loc_BDArmory_part_bahaChaffPod_description = Wirft Wolken von Düppeln ab, die die Radarverfolgung stören oder brechen können.

		//Flare Dispenser
		#loc_BDArmory_part_bahaCmPod_title = IR-Täuschkörper-Abwurfvorichtung
		//Drops flares for confusing heat-seeking missiles.
		#loc_BDArmory_part_bahaCmPod_description = Wirft Täuschkörper ab, die die Zielverfolgung von hitzesuchenden Raketen verwirren können.

		//AN/ALQ-131 ECM Jammer
		#loc_BDArmory_part_bahaECMJammer_title = Elektronische Gegenmaßnahmen AN/ALQ-131 
		//This electronic device makes it harder for radars to lock onto your vehicle, and increases your chances of breaking the lock.
		#loc_BDArmory_part_bahaECMJammer_description = Dieses System erschwert das Aufschalten des Flugzeugs durch feindliches Radar. Kann die Radaraufschaltung brechen.

		//GAU-8 30x173mm Cannon
		#loc_BDArmory_part_bahaGau-8_title = GAU-8 Gatling-Kanone
		//A 7 barrel 30mm rotary cannon.
		#loc_BDArmory_part_bahaGau-8_description = Siebenläufige Gatling-Kanone für 30x173mm Patronen.

		//Goalkeeper CIWS
		#loc_BDArmory_part_bahaGoalKeeper_title = Goalkeeper Nahbereichsverteidigungssystem
		//A 7 barrel 30mm rotary cannon with full swivel range.  The 30mm high explosive rounds self detonate at the set distance, but this weapon does not feature automatic fuse timing. It has its own detection & tracking radar, though that is only effective at close range and does not replace a proper volumen serach radar
		#loc_BDArmory_part_bahaGoalKeeper_description = Siebenläufige Gatling-Kanone für 30x173mm Patronen mit vollem Bewegungsbereich von 360 Grad rundum, -15 bis 85 Grad Schusswinkel. Die 30mm Hochexplosivgeschosse detonieren in der Nähe des Ziels, jedoch ohne adaptive Zündverzögerung. Das System hat ein eigenes Radar für die Aufschaltung und Verfolgung von Zielen. Nur in Nahbereich effektiv - ersetzt kein Weitbereichsradar!

		//GoalkeeperMk1 CIWS
		#loc_BDArmory_part_GoalKeeperBDAcMk1_title = GoalkeeperMk1 Nahbereichsverteidigungssystem
		//A 7 barrel 30mm rotary cannon with full swivel range.This MK 1 version was found under a tarpaulin in a muddy field, Perfect for cash strapped militias and shifty governments (cheapskate version) Without Radar or detection equipment this turret requires the target information to be fed from an alternative source.(somebody pointing and shouting 'shoot that' has been found to be only marginally effective due to the excessive noise produced when the weapon fires)  The 30mm high explosive rounds self detonate when they lose interest in flying, but this weapon does not feature automatic fuse timing.
		#loc_BDArmory_part_GoalKeeperBDAcMk1_description = Siebenläufige Gatling-Kanone für 30x173mm Patronen mit vollem Bewegungsbereich von 360 Grad rundum, -15 bis 85 Grad Schusswinkel. Diese Mk1-Version wurde in einem schlammigen Feld unter einer Plane gefunden - perfekt für bargeldlose Milizen und zwielichtige Regierungen. Ohne Radar oder Detektionssystem. Zielinformationen müssen anderweitig zugeführt werden. (Zeigen und 'Schieß das ab!'-Rufen hat sich aufgrund der lauten Schussgeräusche als annähernd ineffektiv erwiesen.) Die 30mm Hochexplosivgeschosse detonieren irgendwann, wenn sie nicht mehr fliegen wollen, jedoch ohne adaptive Zündverzögerung.

		//Goalkeeper MK2 CIWS
		#loc_BDArmory_part_BDAcGKmk2_title = Goalkeeper MK2 Nahbereichsverteidigungssystem
		//A 7 barrel 30mm rotary cannon with full swivel range. This MK 2 version was found covered in overspray and paint cans around the back of the hangar at the old KSC,  developed from the MK1 to reduce the incidence of hearing loss amongst early target pointers. This MK2 has some slight advantages over the MK1, equipped with Infra red targeting and Radar data reciever    The 30x173mm high explosive rounds are only a slight improvement over the MK1 ammunition in that they at least take slightly longer to lose interest in flying and so have a good chance of reaching the target, but this weapon was never equipped to feature automatic fuse timing.
		#loc_BDArmory_part_BDAcGKmk2_description = Siebenläufige Gatling-Kanone für 30x173mm Patronen mit vollem Bewegungsbereich von 360 Grad rundum, -15 bis 85 Grad Schusswinkel. Diese Mk2-Version wurde im alten KSC im hinteren Teil des Hangars mit Lacknebel und Sprühdosen bedeckt aufgefunden. Es wurde aus dem MK1 entwickelt, um die Häufigkeit von Gehörverlusten bei Zielsuchern zu verringern. Mk2 hat gegenüber Mk1 leichte Vorteile, da es Infrarot-Zielaufschaltung und einen Radardatenempfänger hat. Die 30mm Hochexplosivgeschosse detonieren etwas später als die der Mk1-Version, jedoch gibt es auch hier keine adaptive Zündverzögerung.

		//TWS Locking Radar
		#loc_BDArmory_part_scanLockRadar1_title = Track-while-scan Radarverfolgungssystem
		// This unit has a medium range detection radar and a built-in target tracking radar.  This radar is capable of locking targets, and will continue to scan while tracking the locked target (TWS - Track While Scan). It is optimized for air search&track, and has difficulties detecting and tracking surface targets.
		#loc_BDArmory_part_scanLockRadar1_description = Dieses Radarsystem hat eine Detektionssystem mittlere Reichweite und ein zusätzliches Zielverfolgungsradar. Es kann Ziele aufschalten und verfolgen und dabei weiter nach Zielen scannen. Das System ist optimiert für die Luftraumüberwachung und schwächelt bei der Detektion und Verfolgung von Bodenzielen.

		//Large Detection Radar
		#loc_BDArmory_part_scanLargeRadar_title = Großes Suchradar
		// A large radar capable of detecting objects from a long distance.  This radar does NOT have the capability of tracking or locking targets. It is optimized for air search, and has difficulties detecting surface targets.
		#loc_BDArmory_part_scanLargeRadar_description = Ein großes Suchradar, das Objekte in großer Entfernung detektieren kann. Dieses Radar hat keine Funktion zur Zielaufschaltung oder -verfolgung! Es ist optimiert für die Luftraumüberwachung und schwächelt bei der Detektion von Bodenzielen.

		//F-86 Launcher
		#loc_BDArmory_part_F86RL_title = FFAR Abschussystem für ungelenkte Raketen
		// Internally-mounted Rocket Launcher designed for Air-to-Air use. Holds 24 unguided Folding-Fin Aerial Rockets. Can be reloaded from an ammo bin when empty.
		#loc_BDArmory_part_F86RL_description = Ein Abschusssystem für ungelenkte Raketen, das in den Flugzeugrumpf einbegaut wird. Enthält 24 Raketen mit ausklappbaren Stabilisatoren (Folding Fin Aerial Rockets). Kann aus einer Munitionskiste nachgeladen werden.

		//Hydra-70 Rocket Pod
		#loc_BDArmory_part_bahaH70Launcher_title = Abschusssystem-Gondel für ungelenkte Hydra-70 Raketen
		//Holds and fires 19 unguided Hydra-70 rockets.
		#loc_BDArmory_part_bahaH70Launcher_description = Gondel für Montage unter den Tragflächen. Enthält 19 ungelenkte Hydra-70 Raketen.

		//Hydra-70 Rocket Turret
		#loc_BDArmory_part_bahaH70Turret_title = Bewegliches Abschusssystem für ungelenkte Hydra-70 Raketen
		//Turret pod that holds and fires 32 unguided Hydra-70 rockets.
		#loc_BDArmory_part_bahaH70Turret_description = Abschusssystem für ungelekte Raketen mit vollem Bewegungsbereich von 360 Grad rundum, -30 bis 35 Grad Schusswinkel. Enthält 32 Hydra-70 Raketen.

		//AGM-88 HARM Missile
		#loc_BDArmory_part_bahaHarm_title = AGM-88 HARM Rakete
		//High-speed anti-radiation missile.  This missile will home in on radar sources detected by the Radar Warning Receiver.
		#loc_BDArmory_part_bahaHarm_description = Hochgeschwindigkeits-Anti-Radar-Rakete. Diese Rakete lenkt auf Radarziele, die von einem Radar-Warn-Empfänger entdeckt werden. 

		//HE-KV-1 Missile
		#loc_BDArmory_part_bahaHEKV1_title = HE-KV-1 Rakete
		//The HE-KV-1 (High explosive kill vehicle) is a radar-guided homing missile that uses reaction control thrusters and thrust vectoring to maneuver.  This means it is capable of steering towards targets in a vacuum.
		#loc_BDArmory_part_bahaHEKV1_description = Die HE-KV-1 (High explosive kill vehicle, Hochexplosiv-Tötungsvehikel) ist eine Radargelenkte Rakete, die mit Reaktionssteuerungsdüsen und Schubvektorkontrolle manövriert und dadurch auch Ziele im Vakuum ansteuern kann.

		//AGM-114 Hellfire Missile
		#loc_BDArmory_part_bahaAGM-114_title = AGM-114 Hellfire Rakete
		//Small, quick, laser guided homing missile.
		#loc_BDArmory_part_bahaAGM-114_description = Kleine, schnelle, Laser-geführte Lenkrakete.

		//AGM-114 Hellfire II EMP Missile
		#loc_BDArmory_part_bahaAGM-114_EMP_title = AGM-114R Hellfire II EMP Rakete
		//Small, quick, laser guided homing missile equipped with the latest miniaturized EMP warhead.  While the pulse radius is small (50 meters), it is quite effective.  The missile does minimal structural damage, but renders all electronic devices within it's blast radius inoperable.
		#loc_BDArmory_part_bahaAGM-114_EMP_description = Kleine, schnelle, Laser-geführte Lenkrakete, die mit neuester miniaturisierter EMP Technologie ausgestattet ist. Das elektromagnetische Impuls-System hat einen Wirkradius von nur 50 Metern, ist aber höchst effektiv. Die Rakete verursacht minimalen strukturellen Schaden, aber und macht alle elektronischen Geräte innerhalb des Wirkradius funktionsunfähig.

		//Vulcan (Hidden)
		#loc_BDArmory_part_bahaHiddenVulcan_title = Vulkan-Kanone (versteckt)
		//A 6 barrel 20x102mm rotary cannon.  20x102Ammo
		#loc_BDArmory_part_bahaHiddenVulcan_description = Eine 6-läufige 20x102mm Vulkan-Kanone.

		//Mk83 JDAM Bomb
		#loc_BDArmory_part_bahaJdamMk83_title = Mk83 JDAM Bombe
		//1000lb GPS-guided bomb.
		#loc_BDArmory_part_bahaJdamMk83_description = 1000 Pfund GPS-geführte Bombe.

		//M102 Howitzer (Radial)
		#loc_BDArmory_part_bahaM102Howitzer_title = M102 Howitzer-Kanone (Radial)
		//A radially mounted 105mm gun. CannonShells
		#loc_BDArmory_part_bahaM102Howitzer_description = Eine radial montierte 105mm Kanone. Feuert Kanonenkugeln.

		//M1 Abrams Cannon
		#loc_BDArmory_part_bahaM1Abrams_title = M1 Abrams Kanone
		//A 120mm cannon on an armored turret. CannonShells
		#loc_BDArmory_part_bahaM1Abrams_description = Eine 120mm Kanone auf einem gepanzerten Geschützturm. Feuert Kanonenkugeln.

		//M230 Chain Gun Turret
		#loc_BDArmory_part_bahaM230ChainGun_title = M230 Maschinengewehr-Geschützturm
		//The M230 Chain Gun is a single-barrel automatic cannon firing 30x173 Ammo high explosive rounds. It is commonly used on attack helicopters.
		#loc_BDArmory_part_bahaM230ChainGun_description = Des M230 Maschinengewehr-Geschützturm ist ein einläufiges Maschinengewehr mit einem Drehbereich von 270 Grad horizontal und Schusswinkel -17 bis 50 Grad vertikal. Feuert 30x173 mm Hochexplosivgeschosse. Üblicherweise auf Kampfhubschraubern eingesetzt.

		//AGM-65 Maverick Missile
		#loc_BDArmory_part_bahaAGM-65_title = AGM-65 Maverick Rakete
		//Medium yield laser guided air-to-ground missile.
		#loc_BDArmory_part_bahaAGM-65_description = Lasergeführte Luft-Boden-Rakete mittlerer Durchschlagskraft.

		//Jernas Missile Turret
		#loc_BDArmory_part_missileTurretTest_title = Jernas Raketen-Geschützturm
		//A turret capable of holding and firing up to 8 small to medium sized missiles.  Comes with an integrated detection and tracking radar.  Warranty void if anything except missiles are mounted.  To enable the turret, select the mounted missile from the weapon manager.
		#loc_BDArmory_part_missileTurretTest_description = Ein Geschützturm für 8 kleine bis mittelgroße Raketen. Drehbereich 360 Grad horizontal und Schusswinkel -8 bis 75 Grad vertikal. Eingebautes Zielerkennungs und -verfolgungs-Radar. Die Garantie erlischt, wenn irgendetwas anderes als Raketen montiert werden. Um den Geschützturm zu aktivieren, müssen die geladenen Raketen im Waffen-Kontrollsystem ausgewählt werden.

		//Mk82 Bomb
		#loc_BDArmory_part_bahaMk82Bomb_title = Mk82 Bombe
		//500lb unguided bomb.
		#loc_BDArmory_part_bahaMk82Bomb_description = Ungelenkte 500-Pfund-Bumbe.

		//Mk82 SnakeEye Bomb
		#loc_BDArmory_part_bahaMk82BombBrake_title = Mk82 Bombe 'SnakeEye'
		//500lb unguided bomb with airbrakes. Use for low altitude bombing.
		#loc_BDArmory_part_bahaMk82BombBrake_description = Ungelenkte 500-Pfund-Bombe mit Luftbremse. Für Bombardierung aus geringer Höhe verwenden.

		//Oerlikon Millennium Cannon
		#loc_BDArmory_part_bahaOMillennium_title = Oerlikon Millennium Revolverkanone
		//A turret that fires timed detonation explosive rounds.  Suited for close-in air defense.  A device at the muzzle end of the barrel measures the exact speed of each round as it is fired, and automatically sets the fuse to detonate the round as it approaches a pre-set distance from the target. Uses 30x173Ammo
		#loc_BDArmory_part_bahaOMillennium_description = Ein Geschützturm mit Revolver-Maschinenkanone für Explosivgeschosse mit adaptiver Zündverzögerung. Geeignet für Nahbereichs-Luftverteidigung. Ein Anlage zur Messung der Mündungsgeschwindigkeit bestimmt die Geschwindigkeit jeder gefeuerten Kugel und stellt die Zündverzögerung automatisch so ein, dass die Munition in einem vor-eingestellten Abstand zum Ziel detoniert.  Für 30x173 30mm Munition.

		//PAC-3 Intercept Missile
		#loc_BDArmory_part_bahaPac-3_title = PAC-3 Abfangrakete
		//Medium range, high speed, radar-guided surface to air missile.
		#loc_BDArmory_part_bahaPac-3_description = Radargelenkte Hochgeschwindigkeits-Boden-Luft-Rakete mittlerer Reichweite.

		//Patriot Launcher Turret
		#loc_BDArmory_part_patriotLauncherTurret_title = Patriot Raketengeschützturm
		//A turret capable of holding and firing up to 16 PAC-3 missiles (4 per cannister).  Warranty void if anything except missiles are mounted.  To enable the turret, select the mounted missile from the weapon manager.
		#loc_BDArmory_part_patriotLauncherTurret_description = Eine dreh und schwenkbare Abschussvorrichtung für bis zu 16 PAC-3 Raketen (4 pro Kanister). Die Garantie erlischt, wenn irgendetwas anderes als Raketen geladen wird. Um den Geschützturm zu aktivieren, müssen die geladenen Raketen im Waffen-Kontrollsystem ausgewählt werden.

		//Radar Data Receiver
		#loc_BDArmory_part_radarDataReceiver_title = Radar-Datenempfänger
		//A module that can display radar contacts via data-link and lock targets through a remote radar, but can not scan or lock by itself.  Useful for a hidden missile battery.
		#loc_BDArmory_part_radarData_description = Ein Modul, das Radarkontakte eines via Datenverbindung verbundenen Radarsystems anzeigen und verfolgen kann. Enthält kein Radarsystem! Nützlich für versteckte Raketen-Batterien.

		//AN/APG-63 Radome
		#loc_BDArmory_part_bdRadome1_title = AN/APG-63 Radom
		// A forward facing, aerodynamically housed radar. It can scan and lock targets within a 120 degree field of view. It is optimized for air-to-air combat, and has difficulties locking surface targets.
		#loc_BDArmory_part_bdRadome1_description = Vorwärts gerichtetes, aerodynamisch verpacktes Bordradar zur Detektion und Verfolgung von Zielen innerhalb eines Sichtfeldes von 120 Grad. Optimiert für die Luftraumüberwachung, schwächelt bei der Detektion und Verfolgung von Bodenzielen.

		//AN/APG-63 Inline Radome
		#loc_BDArmory_part_bdRadome1inline_title = AN/APG-63 Inline Radom
		// A forward facing, aerodynamically housed radar. It can scan and lock targets within a 120 degree field of view. Make sure the black markings are pointing forward. It is optimized for air-to-air combat, and has difficulties locking surface targets.
		#loc_BDArmory_part_bdRadome1inline_description = Vorwärts gerichtetes, aerodynamisch verpacktes Bordradar zur Detektion und Verfolgung von Zielen innerhalb eines Sichtfeldes von 120 Grad. Optimiert für die Luftraumüberwachung, schwächelt bei der Detektion und Verfolgung von Bodenzielen.

		//AN/APG-63 Radome
		#loc_BDArmory_part_bdRadome1snub_title = AN/APG-63 Radom
		// A forward facing, aerodynamically housed radar. It can scan and lock targets within a 120 degree field of view. This is a dedicated ground attack version with much better performance against ground targets, but reduced air-to-air capabilities.
		#loc_BDArmory_part_bdRadome1inline_description = Vorwärtsgerichtetes, aerodynamisch verpacktes Bordradar zur Detektion und Verfolgung von Zielen innerhalb eines Sichtfeldes von 120 Grad. Optimiert für Bodenziele. Schwächelt bei der Detektion und Verfolgung von Luftzielen.

		//RBS-15 Cruise Missile
		#loc_BDArmory_part_bahaRBS-15Cruise_title = RBS-15 Boden-Boden Marschflugkörper
		//Long distance, multi-platform high-speed cruise missile with boosters.
		#loc_BDArmory_part_bahaRBS-15Cruise_description = Marschflugkörper hoher Reichweite und hoher Geschwindigkeit mit Raketenboostern.

		//RBS-15 Air launched Cruise Missile
		#loc_BDArmory_part_bahaRBS-15ALCruise_title = RBS-15 Luft-Boden Marschflugkörper
		//Long distance, multi-platform high-speed cruise missile with boosters.
		#loc_BDArmory_part_bahaRBS-15ALCruise_description = Marschflugkörper hoher Reichweite und hoher Geschwindigkeit mit Raketenboostern. Variante für Abwurf von einem Flugzeug.

		//Adjustable Rotary Bomb Rack
		#loc_BDArmory_part_bdRotBombBay_title = Justierbares, rotierendes Bombenabwurfsystem
		//An adjustable rotary bomb rack.  The yellow arrow should be pointing in the direction of weapon release. Missiles or bombs only.  One per rail only.
		#loc_BDArmory_part_bdRotBombBay_description = Justierbares, rotierendes Abwurfsystem für 8 Raketen oder Bomben. Der gelbe Pfeil sollte in die Abwurfrichtung zeigen. Nur für Raketen und Bomben (eine Pro Schiene).
		
		//S-8KOM Rocket Pod
		#loc_BDArmory_part_bahaS-8Launcher_title = Abschusssystem-Gondel für ungelenkte S-8KOM Raketen
		//Holds and fires 23 unguided S-8KOM rockets.  It has an aerodynamic nose cone.
		#loc_BDArmory_part_bahaS-8Launcher_description = Gondel für Montage unter den Tragflächen. Enthält 23 ungelenkte S-8KOM Raketen. Aerodynamischer Bugkonus.

		//AIM-9 Sidewinder Missile
		#loc_BDArmory_part_bahaAim9_title = AIM-9 Sidewinder Rakete
		//Short range heat seeking missile.
		#loc_BDArmory_part_bahaAim9_description = Hitzesuchende Rakete kurzer Reichweite. 

		//Small High Explosive Warhead
		#loc_BDArmory_part_bdWarheadSmall_title = Kleiner hochexplosiver Gefechtskopf
		//A missile nose cone packed with explosives.
		#loc_BDArmory_part_bdWarheadSmall_description = Ein mit Sprengstoff vollgestopfter Raketengefechtskopf.

		//Smoke Countermeasure Pod
		#loc_BDArmory_part_bahaSmokeCmPod_title = Abschussvorrichtung für Rauch-Gegenmaßnahmen
		//Fires smoke-screen countermeasures for occluding laser points.
		#loc_BDArmory_part_bahaSmokeCmPod_description = Feuert Gegenmaßnahmen, die eine Nebelwand erzeugen. Effektiv gegen Laser-Zielsysteme.

		//FLIR Targeting Ball
		#loc_BDArmory_part_bahaFlirBall_title = FLIR Zielerfassungssystem
		//A ball camera used for targeting and surveillance.  Equipped with a high resolution camera with surface and horizon stabilization, and an infrared laser for painting targets, this pod allows you to quickly find and lock grounded targets for missiles.
		#loc_BDArmory_part_bahaFlirBall_description = Horizont-stabilisiertes Infrarot-Kamerasystem mit Zielbeleuchtungs-Laser für die schnelle Detektion und Aufschaltung von Bodenzielen.

		//AN/AAQ-28 Targeting Pod
		#loc_BDArmory_part_bahaCamPod_title = AN/AAQ-28 Zielerfassungssystem
		//A targeting pod used for targeting and surveillance.  Equipped with a high resolution camera with surface and horizon stabilization, and an infrared laser for painting targets, this pod allows you to quickly find and lock grounded targets for missiles.
		#loc_BDArmory_part_bahaCamPod_description = Horizont-stabilisiertes Infrarot-Kamerasystem mit Zielbeleuchtungs-Laser für die schnelle Detektion und Aufschaltung von Bodenzielen.

		//Tow Launcher
		#loc_BDArmory_part_towLauncherTurret_title = TOW Abschusssystem
		//A turret capable of holding and firing up to 4 TOW missiles.  Warranty void if anything except TOW missiles are mounted.  To enable the turret, select the mounted missile from the weapon manager.
		#loc_BDArmory_part_towLauncherTurret_description = Abschusssystem für 4 lasergeführte TWO Anti-Panzer-Raketen. Schwenkbereich 160 Grad, Schusswinkel -8 bis 12 Grad.

		//BGM-71 Tow Missile
		#loc_BDArmory_part_bahaTowMissile_title = BGM-71 Tow Missile
		//Short distance, laser beam-riding, wireless anti-tank missile.
		#loc_BDArmory_part_bahaTowMissile_description = Lasergelenkte Kurzdistanz-Anti-Panzer-Rakete. 

		//Weapon Manager
		#loc_BDArmory_part_missileController_title = Waffen-Kontrollsystem
		//Cycle through missiles/bombs and fire them with a single button.
		#loc_BDArmory_part_missileController_description = Listet alle Waffensysteme. Wähle eins aus und feure es ab - mit einem einzigen Klick.

		//BDAsonarPod1A
		#loc_BDArmory_part_BDAsonarPod1A_title = BDA MK1 Sonar
		//BDA MK1 Sonar Pod can only detect splashed and submerged vessels mount below waterline for best results. As a hull-mounted sonar it has limited range and sensitivity only.
		#loc_BDArmory_part_BDAsonarPod1A_description = Das BDA Mk1 Sonar detektiert nur schwimmende und untergetauchte Ziele. Auf de Außenhülle moniert. Geringe Reichweite und Empfindlichkeit.

		//StingRayBDATorpedo
		#loc_BDArmory_part_StingRayBDATorpedo_title = Sting Ray  BDA LightWeight Torpedo
		#loc_BDArmory_part_StingRayBDATorpedo_description = Sting Ray Light Weight Torpedo Ship launch, and heli launch airdrop do not use in submarines. Interesting fact, you can fit 16 of these in a pac launcher, though using them in such a device without proper training has been the cause of much weeping and letters written.
	
		//SaturnAL31
		#loc_BDArmory_part_SaturnAL31_title = Saturn AL-31FM1 Strahltriebwerk mit Nachbrenner
		//A high performance jet engine with a variable geometry thrust vectoring nozzle and an afterburner for extra thrust.  Based on the highly popular J-404 engine, KTech engineers saw the potential of (highly) modifying the commercial variant into a formidable powerplant for military use.  After seeing the potential of the engine, the BDAc group immediately licensed it for their new MkIII test drone.
		#loc_BDArmory_part_SaturnAL31_description = Hochleistungsstrahltriebwerk mit Schubvektor-Düse mit variabler Geometrie und Nachbrenner für zusätzlichen Schub. Auf der Grundlage des beliebten J-404-Triebwerks sahen die KTech-Ingenieure das Potenzial, die kommerzielle Variante in ein beeindruckendes Triebwerk für militärische Zwecke zu verwandeln.  Nachdem sie das Potenzial des Triebwerks erkannt hatten, lizenzierte die BDAc-Gruppe es sofort für ihre neue MkIII-Testdrohne.

		//GravityGun
		#loc_BDArmory_part_GravGun_title = Nullpunkt-Energiefeld-Manipulator
		// A very high-tech gun that weaponizes gravity. Seemingly powered by a mix of Technosorcery and Alien technology, this weapon is capable of applying non-Newtonian forces to targets, as well as affecting their apparent mass. Bahamuto Dynamics is not liable for any damages (to yourself, property, or the fabric of reality) incurred by this weapon.
		#loc_BDArmory_part_GravGun_description = Eine Hightech-Waffe, die die Schwerkraft als Wirksystem einsetzt. Anscheinend durch eine Mischung aus Technosorcery und Alien-Technologie angetrieben, ist diese Waffe in der Lage, nicht-newtonsche Kräfte auf Ziele anzuwenden und ihre scheinbare Masse zu beeinflussen. Bahamuto Dynamics haftet nicht für Schäden, die durch diese Waffe entstehen (an Ihnen selbst, an Ihrem Eigentum oder an der Struktur der Realität).

		//Genie
		#loc_BDArmory_part_genie_title = AIR-2 Genie Air-To-Air Rocket
		//1.5kt Nuclear Anti-Air Rocket.
		#loc_BDArmory_part_genie_description = 1.5 Kilotonnen Luft-Luft-Nuklearwaffe.

		//GAU-22
		#loc_BDArmory_part_GAU22_title = GAU-22/A 25x137mm Kanone
		#loc_BDArmory_part_GAU22_description = Ein vierläufiges Maschinengewehr für 25x137mm Munition.

		//Sidam
		#loc_BDArmory_part_sidam_title = Sidam Anti-Air gun
		// A salvo-firing quad 25mm anti-air gun. 25x137mmAmmo.
		#loc_BDArmory_part_sidam_description = Ein 4-fach anti-Luft Maschinengewehr-Abwehrgeschütz für 25x137 Munition.

		//Reactive Armor
		#loc_BDArmory_part_REA_title = BD 1x0.5 Reaktivpanzerung
		// A 1x0.5m section of Reactive Armor sections. Great for adding that little extra bit of protection on top of existing armor.
		#loc_BDArmory_part_Panel_description = Eine 1x0.5m Reaktivpanzerplatte. Bringt das kleine bisschen extra-Sicherheit zusätzlich zu existierender Panzerung.

		//Armor Panel
		#loc_BDArmory_part_Panel_title = BD Panzerplatte
		#loc_BDArmory_part_Panel_description = Eine haltbare Strukturplatte, die aus eine großen Auswahl von Materialien und in einer Vielzahl von Größen und Formen gefertigt werden kann. Perfekt zum konstruieren und panzern aller möglichen Sachen.

		//Tri Armor Panel
		#loc_BDArmory_part_TriPanel_title = BD dreieckige Panzerplatte
		#loc_BDArmory_part_Tripanel_description = Eine haltbare Strukturplatte, die aus eine großen Auswahl von Materialien und in einer Vielzahl von Größen und Formen gefertigt werden kann. Perfekt zum konstruieren und panzern aller möglichen Sachen. Dreieckig.

		//ordinance Bay
		#loc_BDArmory_part_BombBay_title = Waffenschacht
		#loc_BDArmory_part_BombBay_description = Ein Waffenschacht mit einem ausfahrbaren Geschützgestell. Die Nutzlast ist vom Luftstrom abgeschirmt, bis sie eingesetzt wird.
    }
}
