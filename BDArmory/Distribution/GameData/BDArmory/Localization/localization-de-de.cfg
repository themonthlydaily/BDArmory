Localization
{
	de-de
	{
		#loc_BDArmory_modname = BD Armory

		#loc_BDArmory_agent_title = Bahamuto Dynamics
		#loc_BDArmory_agent_description = Bahamuto Dynamics ist ein führender Hersteller von Militärwaffen und -munition. Gelegentlich wird das Unternehmen vom Raumfahrtprogramm für fortschrittliche oder einzigartige technische Lösungen beauftragt.
		#loc_BDArmory_part_manufacturer = Bahamuto Dynamics
		
		//Vulcan Turret
		#loc_BDArmory_part_bahaGatlingGun_title = Vulkan-Geschützturm
		//A 6 barrel 20x102mm rotary cannon.
		#loc_BDArmory_part_bahaGatlingGun_description = Eine 6-läufige, drehbare 20x102mm Vulkan-Kanone.

		//.50cal Turret
		#loc_BDArmory_part_bahaTurret_title = .50cal Maschinengewehrgeschützturm
		//A dual barrel .50 cal machine gun.
		#loc_BDArmory_part_bahaTurret_description = Ein zweiläufiger .50cal Maschinengewehrgeschützturm.

		//USAF Airborne Laser
		#loc_BDArmory_part_bahaABL_title = USAF Laser
		//A high powered laser for setting things on fire.  Uses 350 electric charge per second.
		#loc_BDArmory_part_bahaABL_description = Ein Hochleistungslaser, der Ziele in Brand setzt. Verbraucht 350 Elektrizitätseinheiten pro Sekunde.

		//Adjustable Missile Rail
		#loc_BDArmory_part_bahaAdjustableRail_title = Justierbare Raketenschiene
		//A rail for mounting missiles.
		#loc_BDArmory_part_bahaAdjustableRail_description = Aufhängungspunkt für Raketen und Bomben. Abstand und Länge einstellbar.

		//AGM-86C Cruise Missile
		#loc_BDArmory_part_bahaAgm86B_title = AGM-86C Marschflugkörper
		//Long distance, sub-sonic, air-launched, GPS-guided cruise missile. This missile has no booster, so it must be launched while airborne at cruising speed.
		#loc_BDArmory_part_bahaAgm86B_description = Luftgestarteter, GPS-geführter, Unterschallschneller Marschflugkörper. Diese Rakete hat keinen Booster und muss deshalb bei Reisefluggeschwindigkeit aus der Luft gestartet werden.

		//AIM-120 AMRAAM Missile
		#loc_BDArmory_part_bahaAim120_title = AIM-120 AMRAAM Luft-Luft Rakete
		//Medium range radar guided homing missile.
		#loc_BDArmory_part_bahaAim120_description = Radargeführte Luft-Luft Rakete mittlerer Reichweite.

		//AIM-120 AMRAAM EMP Missile
		#loc_BDArmory_part_bahaEMP120_title = AIM-120 AMRAAM Luft-Luft Rakete (EMP)
		//Medium range radar guided homing missile.
		#loc_BDArmory_part_bahaEMP120_description = Radargeführte Luft-Luft Rakete mittlerer Reichweite mit elektromagnetischem Impuls-Wirksystem. Die Rakete verursacht minimalen strukturellen Schaden, aber und macht alle elektronischen Geräte innerhalb von 100 Metern Radius funktionsunfähig.

		//AI Pilot Flight Computer
		#loc_BDArmory_part_bdPilotAI_title = KI Autopilot (für Flugzeuge)
		//Flies your plane on combat air patrol missions without using your hands.  Tune the values based on your plane's unique flight characteristics.  Please activate engines manually.  Works in conjunction with a weapon manager in guard mode (attach and configure separately). (EXPERIMENTAL)
		#loc_BDArmory_part_bdPilotAI_description = Autopilot, der ein Flugzeug auf Luftpatruille steuern kann. Einige Parameter müssen den Eigenschaften des Flugzeugs entsprechend justiert werden. Kann mit Waffensteuerungsgerät im Wächtermodus (separate Komponente) kombiniert werden. Motor(en) manuell starten! (EXPERIMENTELL)

		//AI Surface Operation Driver
		#loc_BDArmory_part_bdDriverAI_title = KI Autopilot (Schiffe und Fahrzeuge)
		//Drives your car/tank/boat/etc on combat and patrol missions over the lands and seas without using your hands.  Tune the values based on your ship's unique characteristics.  Please activate engines manually.  Works in conjunction with a weapon manager in guard mode (attach and configure separately). (EXPERIMENTAL)
		#loc_BDArmory_part_bdDriverAI_description = Autopilot, der ein Fahrzeug (Auto, Panzer, Boot, etc.) auf Patruille steuern kann. Einige Parameter müssen den Eigenschaften des Flugzeugs entsprechend justiert werden. Kann mit Waffensteuerungsgerät im Wächtermodus (separate Komponente) kombiniert werden. Motor(en) manuell starten! (EXPERIMENTELL)

		//20mm Ammunition Box
		#loc_BDArmory_part_baha20mmAmmo_title = 20mm Munitionskasten
		//Ammo box containing 650 20x102mm rounds.
		#loc_BDArmory_part_baha20mmAmmo_description = Munitionskasten für 650 20x102mm Patronen.

		//25mm Ammunition Box
		#loc_BDArmory_part_baha25mmAmmo_title = 25mm Munitionskasten
