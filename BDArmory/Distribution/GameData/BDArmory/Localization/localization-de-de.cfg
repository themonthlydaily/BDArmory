		//Ammo box containing 1200 .50 cal rounds.
		#loc_BDArmory_part_baha50CalAmmo_description = Munitionskasten für 1200 .50 cal Patronen.

		//Universal Ammo Box (Legacy)
		#loc_BDArmory_part_UniversalAmmoBoxBDA_title = Universal-Munitionskasten (Altbestand)
		//(Obsolete - DO NOT USE - Requires Fire Spitter) Scalable Ammo box containing whatever ammo you want to put in it, does hold a selectable quantity of every ammunition type up to 16'1 inch that is currently used in KSP in association with BDAc Extra types can be added upon request (no fantasy ammo please) NOTE: this part still requires Fire Spitter, and is here for backwards compatability. Use the new UniversalAmmo part going forward.
		#loc_BDArmory_part_UniversalAmmoBoxBDA_description = (Veraltet - NICHT BENUTZEN - Benötigt Fire Spitter Mod) Skalierbare Munitionskiste für jede Munition in jeder beliebigen Menge. Mischen aller Munitionstypen bis 16'1 Zoll möglich. Funktioniert in KSP mit BDAc Mod. Weitere Munitionstypen können auf Anfrage unterstützt werden (bitte keine Phantasie-Munition!). HINWEIS: Dieses Bauteil benötigt die Fire Spitter Mod und steht nur zum Zweck der Rückwärtskompatibilität zu Verfügung. Bitte ab sofort die nur den neuen  Universal-Munitionskasten verwenden.

		//Universal Ammo Box
		#loc_BDArmory_part_BDAcUniversalAmmoBox_title = Universal Ammo Box
		//Scaleable Ammo box containing whatever ammo you want to put in it, does hold a selectable quantity of every ammunition type up to 16'1 inch that is currently used in KSP in association with BDAc Extra types can be added upon request (no fantasy ammo please)
		#loc_BDArmory_part_BDAcUniversalAmmoBox_description = Skalierbare Munitionskiste für jede Munition in jeder beliebigen Menge. Mischen aller Munitionstypen bis 16'1 Zoll möglich. Funktioniert in KSP mit BDAc Mod. Weitere Munitionstypen können auf Anfrage unterstützt werden (bitte keine Phantasie-Munition!). 

