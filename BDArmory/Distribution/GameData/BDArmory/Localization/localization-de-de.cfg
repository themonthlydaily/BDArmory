		#loc_BDArmory_part_baha30mmAmmo_description = Munitionskasten für 600 30x173mm Patronen.

		//70mm Rocket Ammunition Box
		#loc_BDArmory_part_rocket70mmAmmo_title = 70mm Paketenmunitionskasten
		//Ammo box containing 48 70mm Rockets.
		#loc_BDArmory_part_rocket70mmAmmo_description = Raketenmunitionskasten für 48 ungesteuerte 70mm Paketen.
		
		//50cal Ammunition Box
