PART
{
// Kerbal Space Program - Part Config
//
//

// --- general parameters ---
name = bahaKKV
module = Part
author = BahamutoD, Josue, Stardust

// --- asset parameters ---
mesh = KKV_TCA.mu
rescaleFactor = 0.4

// --- node definitions ---
//node_attach = 0.0, 0.1232686, -0.3764487, 0, 1, 0, 0
//node_stack_top = 0.0, 0.1232686, 0.0, 0, 1, 0, 0

NODE
{
    name = node0
    transform = node0
    size = 0
    method = FIXED_JOINT //FIXED_JOINT, HINGE_JOINT, LOCKED_JOINT, MERGED_PHYSICS or NO_PHYSICS
}

// --- editor parameters ---
TechRequired = precisionEngineering
entryCost = 8000
cost = 2000
category = none
bdacategory = Missiles
subcategory = 0
bulkheadProfiles = srf
title = #loc_BDArmory_part_bahaKKV_title  //Kinetic Kill Vehicle
manufacturer = #loc_BDArmory_agent_title  //Bahamuto Dynamics
description = #loc_BDArmory_part_bahaKKV_description  //The KKV (kinetic kill vehicle) is a IR-guided homing missile that uses reaction control thrusters and a control moment gyroscope to maneuver.  This means it is capable of steering towards targets in a vacuum and has high drag in atmosphere.  The KKV relies on kinetic energy to destroy its target and carries no explosives.  6 km/s delta-V.
// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
attachRules = 1,1,0,0,1
tags = #loc_BDArmory_part_bahaKKV_tags 
// --- standard part parameters ---
mass = 0.045
dragModelType = default
maximum_drag = 0.1
minimum_drag = 0.1
angularDrag = 2
crashTolerance = 5
maxTemp = 3600


MODULE
{
	name = MissileLauncher
	shortName = KKV

	thrust = 2.65
	cruiseThrust = 0
	dropTime = 0
	boostTime = 45
	cruiseTime = 0

	maxTurnRateDPS = 6 //degrees per second

	decoupleSpeed = 10
	decoupleForward = true

	hasRCS = true
	rcsThrust = 1.4

	audioClipPath = BDArmory/Sounds/jet
	guidanceActive = true //missile has guidanceActive
	homingType = orbital  // Replaces homingType = RCS
	missileType = missile
	
	DetonationDistance = 0
	
	targetingType = heat
	heatThreshold = 0.1
	maxOffBoresight = 360
	lockedSensorFOV = 12.5
	uncagedLock = true
	targetCoM = true // advanced IR targeting, target CoM instead of hottest part
	flareEffectivity = 0 // advanced IR, flares ineffective, use point defense

	minStaticLaunchRange = 500
	maxStaticLaunchRange = 100000

	engageAir = true
	engageMissile = true
	engageGround = false
	engageSLW = false
	
	useFuel = true // mass decreases as fuel burns, missile acceleration is non-constant
	boosterMass = 0 // no independent booster, empty mas is 0.006
	boosterFuelMass = 0.039 // no cruise, just boost
	
	dragArea = 0.0025 // drag will still be applied, missile is not meant for use in-atmo
	
}
// no explosive modules, kinetic warhead
}
